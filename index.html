<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Miner the Mines</title>
</head>
<body>
    <!-- Achievement Popup -->
    <div id="achievementPopup" class="achievement-popup">
        <h2 id="achievementName"></h2>
        <p id="achievementDescription"></p>
    </div>

    <div id="buttonsContainer">
        <div id="miningScreen">
            <div id="coalContainer">
                <p id="coalMined">0 Coal Mined</p>
                <button id="mineCoalBtn" data-mineral="coal"></button>
                <button id="buycoalPerClickBtn" data-mineral="coal">Upgrade Pickaxe (Currently Level 1) Cost: 10 Coal</button>
            </div>

            <div id="goldContainer" style="display: none;">
                <p id="goldMined">0 Gold Mined</p>
                <button id="mineGoldBtn" data-mineral="gold"></button>
                <button id="buygoldPerClickBtn" data-mineral="gold">Upgrade Pickaxe (Currently Level 1) Cost: 50 Gold</button>
            </div>
            
            <div id="ironContainer" style="display: block;">
                <p id="ironMined">0 Iron Mined</p>
                <button id="mineIronBtn" data-mineral="iron"></button>
                <button id="buyironPerClickBtn" data-mineral="iron">Upgrade Pickaxe (Currently Level 1) Cost: 50 Iron</button>
            </div>

            <button id="prestigeBtn" style="display: none;">Prestige!</button>
            <button id="statsBtn">View Stats</button>
        </div>
    </div>

    <!-- Stats Screen -->
    <div id="statsScreen" style="display: none;">
        <h1>Game Stats</h1>
        <div id="achievementsContainer">
            <h2>Achievements</h2>
            <div id="achievementGrid"></div>
        </div>
        <div id="gameStatsContainer">
            <h2>General</h2>
            <p id="timePlayed">Time Played: 0 hours</p>
            <!-- Add other game stats here -->
        </div>
        <button class="backToMiningBtn">Back to Mining</button>
    </div>

    <div id="prestigeScreen" style="display: none;">

        <button class="backToMiningBtn">Enter the Mines</button>
    </div>

    <script src="main.js" charset="UTF-8" type="text/javascript"></script>
    <script src="miningGame.js" charset="UTF-8" type="text/javascript"></script>
    <script src="achievements.js" charset="UTF-8" type="text/javascript"></script>
    <script src="prestige.js" charset="UTF-8" type="text/javascript"></script>
</body>
</html>
