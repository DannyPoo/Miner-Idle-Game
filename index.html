<!DOCTYPE html>
<head>
  <title>RPG Hero Idle Game</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="content">
    <div class="menus">
      <div class="main">
        <button id="attack">Attack Enemy</button>
        <button id="visit">Visit Marketplace</button>
      </div>
      <div class="marketplace">
        <div class="sellButtons">
          <button id="sell1">Sell [1] Meat</button>
          <button id="sell10">Sell [10] Meat</button>
          <button id="sellAll">Sell All Meat</button>
        </div>

        <div class="upgrades">
          <button id="autoAttacker">Buy [1] Auto Attacker ($100)</button>
        </div>
        <div class="items">
          <button id="buySword">Buy [1] Sword ($50)</button>
        </div>
        <button id="return">return</button>
      </div>
      

    </div>

    <div class="invetory">
      <p id="money">Money: $0</p>
      <p id="meats">You now own 0 meats.</p>
      <p id="swords"></p>

    </div>

  </div>
</body>
